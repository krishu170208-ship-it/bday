<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ❤</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdee9, #b5fffc);
      overflow-x: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4b2b;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .screen {
      display: none;
      padding: 20px;
      min-height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.8s;
      position: relative;
      z-index: 1;
    }
    .active {
      display: flex;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #ff4b2b;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff416c;
      transform: scale(1.05);
    }

    .gallery img, .gallery video {
      max-width: 200px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    audio {
      margin: 10px;
    }

    /* Countdown screen */
    #timerScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ffb3ba, #ffdfba);
      font-size: 2em;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 8px #ff416c;
      position: relative;
    }
    #countdown {
      font-size: 2.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Floating hearts container -->
  <div id="hearts"></div>

  <!-- Play Music Button -->
  <button id="play-music-btn" onclick="document.getElementById('bg-music').play()" 
          style="position:fixed;bottom:10px;right:10px;z-index:999; display:none;">
    ▶ Play Music
  </button>

  <!-- 🎶 Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Song.mp3" type="audio/mp3">
  </audio>

  <!-- Countdown Screen -->
  <div id="timerScreen">
    <h1>🎉 Your Special Day is Coming Soon! 🎉</h1>
    <div id="countdown">Loading...</div>
  </div>

  <!-- Home Screen -->
  <div id="home" class="screen">
    <h1>🎂 Happy Birthday Stupid ❤</h1>
    <h2>Choose a surprise 🎁</h2>
    <button onclick="goTo('memories')">📸 Our Memories</button>
    <button onclick="goTo('pretty')">💃 My Pretty Lady</button>
    <button onclick="goTo('videos')">🎥 Her Videos</button>
    <button onclick="goTo('messages')">💌 Birthday Messages</button>
  </div>

  <!-- Memories Section -->
  <div id="memories" class="screen">
    <h2>📸 Our Memories</h2>
    <div class="gallery">
      <img src="Memory1.jpg" alt="Memory 1">
      <img src="Memory2.jpg" alt="Memory 2">
      <img src="Memory3.jpg" alt="Memory 3">
      <img src="Us1.jpg" alt="Memory 4">
      <img src="Us2.jpg" alt="Memory 5">
      <img src="Us3.jpg" alt="Memory 6">
      <img src="Us4.jpg" alt="Memory 7">
      <img src="Us5.jpg" alt="Memory 8">
      <img src="Us6.jpg" alt="Memory 9">
      <img src="Us7.jpg" alt="Memory 10">
      <img src="Us8.jpg" alt="Memory 11">
      
    </div>
    <button onclick="goTo('home')">⬅ Back</button>
  </div>

  <!-- Pretty Lady Section -->
  <div id="pretty" class="screen">
    <h2>💃 My Pretty Lady</h2>
    <div class="gallery">
      <img src="her1.jpg" alt="Her 1">
      <img src="her2.jpg" alt="Her 2">
      <img src="her3.jpg" alt="Her 3">
      <img src="her4.jpg" alt="Her 4">
      <img src="her5.jpg" alt="Her 5">
      <img src="her6.jpg" alt="Her 6">
      <img src="her7.jpg" alt="Her 7">
      <img src="her8.jpg" alt="Her 8">
      <img src="her9.jpg" alt="Her 9">
      <img src="her10.jpg" alt="Her 10">
      <img src="her11.jpg" alt="Her 11">
      <img src="her12.jpg" alt="Her 12">
      <img src="her13.jpg" alt="Her 13">
      <img src="her14.jpg" alt="Her 14">
      <img src="her15.jpg" alt="Her 15">
      <img src="her16.jpg" alt="Her 16">
      
    </div>
    <button onclick="goTo('home')">⬅ Back</button>
  </div>

  <!-- Videos Section -->
  <div id="videos" class="screen">
    <h2>🎥 Her Videos</h2>
    <div class="gallery">
      <video controls width="250"><source src="Video1.mp4" type="video/mp4"></video>
      <video controls width="250"><source src="Video2.mp4" type="video/mp4"></video>
      <video controls width="250"><source src="Video3.mp4" type="video/mp4"></video>
      <video controls width="250"><source src="Video4.mp4" type="video/mp4"></video>
      <video controls width="250"><source src="Video5.mp4" type="video/mp4"></video>
      <video controls width="250"><source src="Video6.mp4" type="video/mp4"></video>
      <video controls width="250"><source src="Video7.mp4" type="video/mp4"></video>
      <video controls width="250"><source src="Video8.mp4" type="video/mp4"></video>
      <video controls width="250"><source src="Video9.mp4" type="video/mp4"></video>
    </div>
    <button onclick="goTo('home')">⬅ Back</button>
  </div>

  <!-- Messages Section -->
  <div id="messages" class="screen">
    <h2 id="msg">Happy Birthday Your Highness ❤</h2>
    <button onclick="nextMessage()">Click for Message 💌</button>
    <button onclick="goTo('home')">⬅ Back</button>
  </div>

  <script>
    // Navigation
    function goTo(section) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(section).classList.add('active');
    }

    // Messages
    const messages = [
      "Well......aaj kuch to hai I guess but kya🤔",
      "Oh acha yaad aaya aaj to kisi choti si bacchi ka bday hai😁",
      "Huh😒 kya bolu itna pareshan krti ho kabhi ek bhi baat nhi manti meri jab dekho bas gussa and ladayiii but",
      "Ab tumhe jhelna meri hi to responsibilty aakhir maine hi to spoil kra itna😉",
      "So isiliyeee I will continue tolerating youuu and listening to you(Not reallyyy hehe)so ab chalo main topic pe aate hein...",
      "Apne saare paise mere hawale kardo🔫",
      "Oh sorry main topic ki jagah future plan bol diya",
      "Happyyyyyyyyyyy Birthdayyyy meri stupiddddd🎂🎂",
      "Never changeeeeee you are perfect as you are!!",
      "Happy stunninggg 17 to my pretty little baby hehe💗you are the bestttt",
      "Uhm uhm chalo aaj ke liye itna jhoot kaafi tha",
      "Stayyyy healthy and stop getting sickkk,take careee taaki mujhe tumhe hamesha jhelna padee😁",
      "Once againnn Happy birthdayyy Angry bird🧅"
    ];
    let index = 0;
    function nextMessage() {
      if (index < messages.length) {
        document.getElementById("msg").textContent = messages[index];
        index++;
      } else {
        document.getElementById("msg").textContent = "Agar acha laga ho to party de dena👌";
      }
    }

    // Floating hearts generator
    function spawnHearts() {
      const heartsContainer = document.getElementById('hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (18 + Math.random() * 15) + "px";
        heart.innerHTML = "❤";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 1200);
    }

    // Countdown logic
    function startCountdown() {
      const countdownEl = document.getElementById('countdown');
      const timerScreen = document.getElementById('timerScreen');
      const homeScreen = document.getElementById('home');
      const musicBtn = document.getElementById('play-music-btn');

      // Target date in IST: 12 Jan 2025 00:00:00 IST
      const targetIST = new Date(Date.UTC(2025,0,11,18,30,0)); // 00:00 IST = 18:30 UTC

      const interval = setInterval(() => {
        const nowUTC = new Date();
        let distance = targetIST.getTime() - nowUTC.getTime();

        if (distance <= 0) {
          clearInterval(interval);
          timerScreen.style.display = 'none';
          homeScreen.classList.add('active');
          musicBtn.style.display = 'block';
          spawnHearts();
          return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((distance % (1000*60)) / 1000);

        countdownEl.textContent = ${days}d ${hours}h ${minutes}m ${seconds}s;
      }, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
